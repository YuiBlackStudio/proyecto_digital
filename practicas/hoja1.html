<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS en el documento</title>
    <style>
        p {
            font-size: 10px;
        }
        p.texto {
            font-size: 12px;
        }
        h3 a {
            color: #2e9b9b;
        }
    </style>
</head>
<body>
<div>
    <p class="texto">Párrafo-1</p>
    <div class="texto">Párrafo-2</div>
    <h3><a href="#" target="_blank">Enlace-1</a></h3>
    <!--los párrafos que tengan la clase "texto" dar un tamaño de fuente de 12px y al resto de 10 px;
    color verde a todos los enlaces que estén contenidos dentro de un h3 y que formen parte de un div-->
</div>
</body>
</html>
