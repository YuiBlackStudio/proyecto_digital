<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contenido multimedia</title>
    <style>
        video {
            display: block;
            width: 97%;
            height: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Multimedia</h1>
</header>
<section>
    <h2>Audios</h2>
    <p>Principales formato de audios:</p>
    <ul>
        <li>
            <p>MP3</p>
        </li>
        <li>
            <p>ACC</p>
        </li>
        <li>
            <p>OGG</p>
        </li>
        <li>
            <p>FLAC</p>
        </li>
        <li>
            <p>WAV</p>
        </li>
        <li>
            <p>DSD</p>
        </li>
    </ul>
    <audio controls autoplay loop muted>
        <source src="../../multimedia/audios/interstellar-science-fiction-sounds-8239.mp3" type="audio/mp3"/>
        Su navegador no soporta este formato de audio.
    </audio>
</section>
<section>
    <h2>Videos</h2>
    <p>Principales formato de videos:</p>
    <ul>
        <li>
            <p>MOV</p>
        </li>
        <li>
            <p>MP4</p>
        </li>
        <li>
            <p>AVI</p>
        </li>
        <li>
            <p>WMF</p>
        </li>
        <li>
            <p>FLV</p>
        </li>
        <li>
            <p>WebM</p>
        </li>
    </ul>
    <video controls autoplay loop muted>
        <source src="../../multimedia/videos/pexels-lachlan-ross-8775687.avi" type="video/avi"/>
        <source src="../../multimedia/videos/pexels-lachlan-ross-8775687.mp4" type="video/mp4"/>
    </video>
</section>
<section>
    <h2>Videos de Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6tmbeLTHC_0" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
    </iframe>
</section>
</body>
</html>
